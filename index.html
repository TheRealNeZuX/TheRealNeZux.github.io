<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <input id="switch" type="checkbox">
            <label for="switch">
                <span class="txt-on">|</span>
                <span class="txt-off">O</span>
            </label>
            <div class="ingenuity">
                <div class="solar-panel"></div>
                <div class="rotor-shaft">
                    <span></span>
                    <span></span>
                </div>
                <div class="helix-top"></div>
                <div class="helix-bot"></div>
                <div class="body-box">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="leg leg1"></div>
                <div class="leg leg2"></div>
                <div class="leg leg3"></div>
                <div class="leg leg4"></div>
            </div>
            <div class="panel">
                <span class="mission earth-date"><span>4 19 2021</span></span>
                <span class="mission mission-time"><span>SOL <span class="sols">58</span></span></span>
                <span class="signal"></span>
            </div>
            <div class="shadow"></div>
        </div>
        
        <div class="sky"></div>
        
        <div class="land">
            <span class="rocks"></span>
            <span class="crater"></span>
        </div>
    </body>
</html>
